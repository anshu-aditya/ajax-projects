<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<!-- linking custom css and js  -->
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="form.js"></script>


	<title>Chat App</title>
</head>
<body>

	<form id="chat-form" onsubmit="addComment();">
		<div class="form-row">

			<div class="form-row col-md-6 col-md-offset-3">
  				<h1>Connect with <span>&#128151</span></h1>
  			</div>

  
  			<div class="form-group col-md-6 col-md-offset-3">
    			<label for="user_name">User Name:</label>
    			<input type="text" class="form-control" id="user_name" placeholder="enter your user name" required>
    		</div>
  
  			<div class="form-group col-md-6 col-md-offset-3">
    			<label for="last_displayed_chat_id">Last Displayed Chat ID:</label>
    			<input type="text" class="form-control" id="last_displayed_chat_id" value="0" placeholder="last displayed chat id" readonly>
    		</div>
  
  			<div class="form-group col-md-6 col-md-offset-3">
    			<label for="user_chats">Chat:</label>
    			<textarea class="form-control" id="user_chats" rows="3"></textarea>
    		</div>
 
  			<div class="form-group col-md-6 col-md-offset-3">
    			<label for="user_comment">Add Comment:</label>
    			<input type="text" class="form-control" id="user_comment" placeholder="your response">
    		</div>

    		<div class="form-group col-md-2 col-md-offset-5">
    			<script type="text/javascript" src="form.js"></script>
    			<input type="submit" class="btn btn-primary" id="user_submit" value="add comment">
    		</div>


  		</div>	

	</form>


</body>
</html>
